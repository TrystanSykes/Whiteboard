<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="xturn-box">X, it is your turn</div>
<div class="oturn-box">O, it is your turn</div>

<div class='board-container'>
  <div class="board">
    <div class='pos1' data-1st=0 data-2nd=0></div>
    <div class='pos2' data-1st=0 data-2nd=1> </div>
    <div class='pos3' data-1st=0 data-2nd=2> </div>
    <div class='pos4' data-1st=1 data-2nd=0> </div>
    <div class='pos5' data-1st=1 data-2nd=1> </div>
    <div class='pos6' data-1st=1 data-2nd=2> </div>
    <div class='pos7' data-1st=2 data-2nd=0> </div>
    <div class='pos8' data-1st=2 data-2nd=1> </div>
    <div class='pos9' data-1st=2 data-2nd=2> </div>
  </div>
</div>
<div class="results"></div>

<script src='app.js'></script>  
</body>
</html>
